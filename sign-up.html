<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row align-items-center gx-5 register-container">
                <div class="col-md-6">
                    <h2>Realizar cadastro</h2>
                    <form action="#">
                        <div class="form-floating mb-4">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Digite o seu nome">
                            <label for="name">Digite o seu nome</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Digite o seu sobrenome">
                            <label for="lastname">Digite o seu sobrenome</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                            <label for="email">Digite o seu e-mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
                            <label for="password">Digite a sua senha</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Digite a sua senha">
                            <label for="confirmPassword">Confirme a sua senha</label>
                        </div>
                        <div class="mb-4">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                                <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço</a>?</label>
                            </div>
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" checked id="newsletter" name="newsletter">
                                <label for="newsletter" class="form-check-label">Deseja receber as nossas Newsletter?</label>
                            </div>
                        </div>
                        <input type="submit" value="Criar conta" class="btn btn-primary">
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <img src="./assets/imgs/hello.svg" alt="Tela de cadastro" class="img-fluid">
                        </div>
                        <div class="col-12" id="link-container">
                            <a href="./sign_in.html">
                                Já possui uma conta? Clique aqui para acessá-la!
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
