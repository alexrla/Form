<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row align-items-center gx-5 login-container">
                <div class="col-md-6 order-md-2">
                    <h2>Entrar</h2>
                    <form action="#">
                        <div class="form-floating mb-4">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                            <label for="email" class="form-label">Digite o seu e-mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
                            <label for="password" class="form-label">Digite a sua senha</label>
                        </div>
                        <input type="submit" value="Acessar conta" class="btn btn-primary">
                    </form>
                </div>
                <div class="col-md-6 order-md-1">
                    <div class="col-12">
                        <img src="./assets/imgs/sign_in.svg" alt="Tela de login" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="./sign_up.html">
                            Ainda não possui uma conta? Clique aqui para criá-la!
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
